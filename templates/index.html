<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Brain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
    }

    header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    h1 {
        color: #667eea;
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #666;
        font-size: 1.1em;
    }

    .stats {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .stat-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: bold;
    }

    .main-content {
        display: grid;
        grid-template-columns: 350px 1fr;
        gap: 30px;
    }

    .sidebar {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        height: fit-content;
    }

    .content-area {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"],
    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
        transform: translateY(0);
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .button-group button {
        flex: 1;
    }

    .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-bar input {
        flex: 1;
    }

    .search-bar button {
        width: auto;
        padding: 12px 30px;
    }

    .documents-list {
        display: grid;
        gap: 20px;
    }

    .document-card {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .document-card:hover {
        border-color: #667eea;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        transform: translateY(-2px);
    }

    .document-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
    }

    .document-summary {
        color: #666;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .document-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        color: #999;
    }

    .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .tag {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        z-index: 1000;
        padding: 20px;
    }

    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        width: 100%;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .close-modal {
        background: #ff4757;
        padding: 8px 16px;
        width: auto;
        font-size: 1.2em;
    }

    .document-content {
        white-space: pre-wrap;
        line-height: 1.8;
        color: #333;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-top: 20px;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: #666;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
    }

    .empty-state-icon {
        font-size: 4em;
        margin-bottom: 20px;
    }

    @media (max-width: 968px) {
        .main-content {
            grid-template-columns: 1fr;
        }
    }
</style>

    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 style="margin-bottom: 20px;">Add Content</h2>
            
            <div class="input-group">
                <label for="noteTitle">Title (optional)</label>
                <input type="text" id="noteTitle" placeholder="Leave blank for auto-title">
            </div>

            <div class="input-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            </div>

            <button onclick="addNote()">üíæ Add Note</button>

            <div style="margin: 30px 0; text-align: center; color: #999;">OR</div>

            <div class="input-group">
                <label for="fileUpload">Upload File</label>
                <input type="file" id="fileUpload" accept=".txt,.md,.pdf,.png,.jpg,.jpeg">
            </div>

            <button onclick="uploadFile()">üì§ Upload & Process</button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search your second brain...">
                <select id="searchType">
                    <option value="fulltext">Full Text</option>
                    <option value="tags">Tags</option>
                    <option value="simple">Simple</option>
                </select>
                <button onclick="searchDocuments()">üîç Search</button>
                <button onclick="loadDocuments()">üîÑ Refresh</button>
            </div>

            <div id="documentsList" class="documents-list">
                <div class="loading">Loading your documents...</div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for viewing documents -->
<div id="documentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Document</h2>
            <button class="close-modal" onclick="closeModal()">‚úï</button>
        </div>
        <div class="tags" id="modalTags"></div>
        <div class="document-content" id="modalContent"></div>
        <div style="margin-top: 20px; color: #999;" id="modalMeta"></div>
    </div>
</div>

<script>
    // Load documents on page load
    window.addEventListener('DOMContentLoaded', loadDocuments);

    async function loadDocuments() {
        try {
            const response = await fetch('/api/documents');
            const data = await response.json();
            
            if (data.success) {
                displayDocuments(data.documents);
                updateStats(data.documents);
            } else {
                showError('Failed to load documents');
            }
        } catch (error) {
            showError('Error loading documents: ' + error.message);
        }
    }

    function displayDocuments(documents) {
        const container = document.getElementById('documentsList');
        
        if (documents.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No documents yet</h3>
                    <p>Start by adding a note or uploading a file</p>
                </div>
            `;
            return;
        }

        container.innerHTML = documents.map(doc => `
            <div class="document-card" onclick="viewDocument(${doc.id})">
                <div class="document-title">${escapeHtml(doc.title)}</div>
                <div class="document-summary">${escapeHtml(doc.summary || doc.content.substring(0, 150))}...</div>
                <div class="tags">
                    ${doc.tags ? doc.tags.split(',').map(tag => 
                        `<span class="tag">${escapeHtml(tag.trim())}</span>`
                    ).join('') : ''}
                </div>
                <div class="document-meta">
                    <span>${doc.file_type}</span>
                    <span>${new Date(doc.created_at).toLocaleDateString()}</span>
                </div>
            </div>
        `).join('');
    }

    function updateStats(documents) {
        document.getElementById('totalDocs').textContent = `${documents.length} Documents`;
    }

    async function addNote() {
        const title = document.getElementById('noteTitle').value.trim();
        const content = document.getElementById('noteContent').value.trim();

        if (!content) {
            alert('Please enter some content');
            return;
        }

        try {
            const response = await fetch('/api/add-note', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                loadDocuments();
                alert('Note added successfully!');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            alert('Error adding note: ' + error.message);
        }
    }

    async function uploadFile() {
        const fileInput = document.getElementById('fileUpload');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                fileInput.value = '';
                loadDocuments();
                alert('File uploaded and processed successfully!');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            alert('Error uploading file: ' + error.message);
        }
    }

    async function searchDocuments() {
        const query = document.getElementById('searchInput').value.trim();
        const searchType = document.getElementById('searchType').value;

        if (!query) {
            loadDocuments();
            return;
        }

        try {
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, search_type: searchType })
            });

            const data = await response.json();

            if (data.success) {
                displayDocuments(data.results);
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            alert('Error searching: ' + error.message);
        }
    }

    async function viewDocument(id) {
        try {
            const response = await fetch(`/api/document/${id}`);
            const data = await response.json();

            if (data.success) {
                const doc = data.document;
                document.getElementById('modalTitle').textContent = doc.title;
                document.getElementById('modalContent').textContent = doc.content;
                document.getElementById('modalMeta').textContent = 
                    `Created: ${new Date(doc.created_at).toLocaleString()} | Type: ${doc.file_type}`;
                
                const tagsHtml = doc.tags ? doc.tags.split(',').map(tag => 
                    `<span class="tag">${escapeHtml(tag.trim())}</span>`
                ).join('') : '';
                document.getElementById('modalTags').innerHTML = tagsHtml;

                document.getElementById('documentModal').classList.add('active');
            } else {
                alert('Error loading document');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    function closeModal() {
        document.getElementById('documentModal').classList.remove('active');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showError(message) {
        document.getElementById('documentsList').innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <h3>Error</h3>
                <p>${escapeHtml(message)}</p>
            </div>
        `;
    }

    // Enter key support for search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchDocuments();
        }
    });
</script>
